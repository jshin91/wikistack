{% extends "layout.html" %}

{% block content %}
  <h3>Pages written by {{ user.name }} </h3>
  <hr>
  <form method="GET" action="/wiki/search">
  	<input type="text" name="search" />
  	<button type="submit">Submit</button>
  </form>
  <hr>
  <ul class="list-unstyled">
    {% for page in pages %}
    <li>
    	{{ page | pageLink }}
    </li>
  	{% endfor %}
  </ul>
{% endblock %}
